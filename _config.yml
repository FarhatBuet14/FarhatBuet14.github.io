title: "Farhat Binte Azam"
description: "Deployable, trustworthy AI for public-health sensing."
url: "https://farhatazam.com"
baseurl: ""

# Default background image for all pages (replace later with your preferred cover photo)
cover_image: "/assets/img/cover.jpg"

# Keep Minimal Mistakes as a dependency, but we use custom layouts for the Kearney-style look
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed



locale: "en-US"
timezone: "America/New_York"

author:
  name: "Farhat Binte Azam"
  avatar: "/assets/img/avatar.jpg"
  bio: "Postdoctoral Scholar (AI Research & Engineering), University of South Florida. Computer Vision • Trustworthy/Explainable AI • Edge-to-Cloud AI Systems • Public Health AI • Citizen Science."
  location: "Tampa, FL"
  email: "farhatb14@gmail.com"

# Build pages that live inside folders starting with underscore
include:
  - _pages

# Default layout for pages (home uses layout: hero-home)
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: hero-page

exclude:
  - README.md
  - LICENSE
  - Gemfile

markdown: kramdown
